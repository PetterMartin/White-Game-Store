<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/27c52b5e1c.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>

    <div class="search-container">
      <form>
        <button type="submit"><i class="fa-solid fa-search"></i></button>
        <input type="text" placeholder="Search...">
      </form>
    </div>
    <div class="header-icons">
      <div class="icon-container">
        <a href="#"><i class="fa-solid fa-bell header-icon"></i></a>
      </div>
      <div class="icon-container">
        <a href="cart.html"><i class="fa-solid fa-shopping-bag header-icon"></i></a>
      </div>
    </div>
    <div class="user">
      <img src="Images/ElfUser.png" alt="User Picture">
    </div>

  </header>
  

  <nav>

    <div class="logo">
      <img src="Images/GameHubLogo.png" alt="Logo">
    </div>
    <div class="icons">
        <a href="index.html" id="house"><i class="fa-solid fa-house-chimney"></i></a>
        <a href="social.html" id="social"><i class="fa-solid fa-users"></i></a>
        <a href="library.html" id="book"><i class="fa-solid fa-book-open"></i></a>
      </div>
      <div class="extras">
        <a href="downloads.html" id="download"><i class="fa-solid fa-download"></i></a>
        <a href="settings.html" id="cog"><i class="fa-solid fa-cog"></i></a>
        <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
      </div>

  </nav>

  <main>
    <div class="download-box">
      <h2>Apex Legends</h2>
      <div class="progress-bar">
        <div class="progress1"></div>
        <i class="fa-regular fa-circle-xmark"></i>
      </div>
      <p>60% Downloading...</p>
      <div class="download-icons">
        <i class="fa-regular fa-circle-pause"></i>
        <i class="fa-solid fa-arrow-rotate-left"></i>
      </div>
    </div>
    
    <div class="download-box">
      <h2>Minecraft</h2>
      <div class="progress-bar">
        <div class="progress2"></div>
        <i class="fa-regular fa-circle-xmark"></i>
      </div>
      <p>20% Downloading...</p>
      <div class="download-icons">
        <i class="fa-regular fa-circle-pause"></i>
        <i class="fa-solid fa-arrow-rotate-left"></i>
      </div>
    </div>
    
    <div class="download-box">
      <h2>Call of Duty</h2>
      <div class="progress-bar">
        <div class="progress3"></div>
        <i class="fa-sharp fa-regular fa-circle-check"></i>
      </div>
      <p>100% Completed</p>
      <div class="download-icons">
        <i class="fa-regular fa-circle-pause"></i>
        <i class="fa-solid fa-arrow-rotate-left"></i>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
      
    
</body>
</html>
