<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/27c52b5e1c.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>

    <div class="search-container">
      <form>
        <button type="submit"><i class="fa-solid fa-search"></i></button>
        <input type="text" placeholder="Search...">
      </form>
    </div>
    <div class="header-icons">
      <div class="icon-container">
        <a href="#"><i class="fa-solid fa-bell header-icon"></i></a>
      </div>
      <div class="icon-container">
        <a href="cart.html"><i class="fa-solid fa-shopping-bag header-icon"></i></a>
      </div>
    </div>
    <div class="user">
      <img src="Images/ElfUser.png" alt="User Picture">
    </div>

</header>
  

<nav>
  <div class="logo">
    <img src="Images/GameHubLogo.png" alt="Logo">
  </div>
  <div class="icons">
      <a href="index.html" id="house"><i class="fa-solid fa-house-chimney"></i></a>
      <a href="social.html" id="social"><i class="fa-solid fa-users"></i></a>
      <a href="library.html" id="book"><i class="fa-solid fa-book-open"></i></a>
    </div>
    <div class="extras">
      <a href="downloads.html" id="download"><i class="fa-solid fa-download"></i></a>
      <a href="settings.html" id="cog"><i class="fa-solid fa-cog"></i></a>
      <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
    </div>
</nav>


    <div class="contact-box">
      <div class="logo-box">
        <img src="Images/GameHubLogo.png" alt="Logo">
      </div>
      <h2>Contact Us</h2>
      <form id="form">
        <div class="form-group">
          <label for="name" class="form-label">E-mail:</label>
          <input type="text" id="email" name="email" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="topic" class="form-label">Topic:</label>
          <input type="text" id="topic" name="topic" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" name="message" class="form-input" required></textarea>
        </div>
        <button type="submit" class="form-btn">Submit</button>
      </form>
    </div>


    <script src="js/contact.js" type="module" defer></script>
      
    
</body>
</html>
